<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  <header>
    <p>
      Weather Dashboard
    </p>
  </header>
  <main class="row">
    <aside class="col-2">
      <form>
        <div class="form-group d-flex flex-wrap">
          <label class="w-100" for="location-search">Search for a City:</label>
          <input type="text" class="form-control" id="location-search" placeholder="City Name">
        </div>
        <div class="border-bottom">
          <button type="submit" id="location-search" class="btn btn-primary mb-2 w-100">Search</button>
        </div>
      </form>
      <ul class="locations">
      </ul>
    </aside>
    <div class="col-9">
      <div class="jumbotron jumbotron-fluid shadow mt-3">
        <div class="container weather-box">
          <h3 class="display-4"></h>
        </div>
      </div>
      <div class="row forecast">
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
